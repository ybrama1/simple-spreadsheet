<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and mobile compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Spreadsheet</title>
    
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Main application header -->
        <h1>📊 Simple Spreadsheet</h1>
        
        <!-- Control panel with buttons and dimension inputs -->
        <div class="controls">
            <!-- Spreadsheet dimension controls -->
            <div class="size-controls">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" value="4" min="1" max="10">
                <label for="cols">Cols:</label>
                <input type="number" id="cols" value="4" min="1" max="10">
                <button class="btn-secondary" onclick="createSpreadsheet()">Resize</button>
            </div>
            
            <!-- Main action buttons -->
            <button class="btn-primary" onclick="evaluateSpreadsheet()">📊 Evaluate</button>
            <button class="btn-success" onclick="loadExample()">📝 Load Example</button>
            <button class="btn-secondary" onclick="clearSpreadsheet()">🗑️ Clear</button>
        </div>

        <!-- Message display area for user feedback -->
        <div id="message"></div>

        <!-- Main spreadsheet display area -->
        <div class="spreadsheet-container">
            <!-- Input spreadsheet section -->
            <div class="spreadsheet-section">
                <div class="section-title">Input Spreadsheet</div>
                <div id="inputSpreadsheet">
                    <!-- Spreadsheet table will be generated by JavaScript -->
                </div>
            </div>

            <!-- Results display section -->
            <div class="spreadsheet-section">
                <div class="section-title">Evaluated Results</div>
                <div id="resultSpreadsheet">
                    <!-- Results table will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Formula documentation and help section -->
        <div class="formula-info">
            <h3>🧮 Formula Guide</h3>
            <p><strong>Supported formats:</strong></p>
            <div class="examples">
                <div class="example">42 → Number</div>
                <div class="example">3.14 → Float</div>
                <div class="example">=A1 → Cell reference</div>
                <div class="example">=B2+5 → Addition</div>
                <div class="example">=A1-3.5 → Subtraction</div>
                <div class="example">=A1+B2 → Cell addition</div>
            </div>
        </div>
    </div>

    <!-- External JavaScript file for functionality -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
